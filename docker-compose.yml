version: '3.8'

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: ai-orchestrator
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - CODERUNNER_HOST=coderunner
      - CODERUNNER_PORT=50051
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - orchestrator-network
    # Resource limits for VPS/cloud deployment
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  coderunner:
    image: python:3.11-slim
    container_name: coderunner-sandbox
    command: |
      sh -c "apt-get update && apt-get install -y git && tail -f /dev/null"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./sandbox:/workspace
      # Use tmpfs for faster I/O in sandbox
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 256M
    restart: unless-stopped
    networks:
      - orchestrator-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    # Resource limits for faster execution
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  orchestrator-network:
    driver: bridge

volumes:
  data:
