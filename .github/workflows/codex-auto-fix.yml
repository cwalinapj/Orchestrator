name: Codex Auto-Fix on Failure

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.head_repository.full_name == github.repository }}
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      FAILED_WORKFLOW_NAME: ${{ github.event.workflow_run.name }}
      FAILED_RUN_URL: ${{ github.event.workflow_run.html_url }}
      FAILED_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
      FAILED_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
    steps:
      - name: Check OpenAI API Key
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âŒ ERROR: OPENAI_API_KEY secret is not configured." >&2
            echo "" >&2
            echo "The codex-auto-fix workflow requires an OpenAI API key to function." >&2
            echo "Please configure the OPENAI_API_KEY secret in your repository settings." >&2
            echo "" >&2
            echo "ðŸ“– For detailed instructions, see:" >&2
            echo "   https://github.com/cwalinapj/Orchestrator/blob/main/docs/GITHUB_SECRETS.md" >&2
            echo "" >&2
            echo "Quick steps:" >&2
            echo "1. Get an API key from https://platform.openai.com/api-keys" >&2
            echo "2. Go to Settings â†’ Secrets and variables â†’ Actions" >&2
            echo "3. Add a new secret named OPENAI_API_KEY with your API key" >&2
            echo "" >&2
            exit 1
          fi

      - name: Checkout Failing Ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Codex
        uses: openai/codex-action@main
        id: codex
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are working in a Python FastAPI repository.
            Read the repository, run Python syntax validation, identify the minimal change needed 
            to make all checks pass, implement only that change, and stop.

      - name: Verify syntax
        run: |
          python -m py_compile orchestrator.py

      - name: Create pull request with fixes
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "fix(ci): auto-fix failing checks via Codex"
          branch: codex/auto-fix-${{ github.event.workflow_run.run_id }}
          base: ${{ env.FAILED_HEAD_BRANCH }}
          title: "Auto-fix failing CI via Codex"
          body: |
            This PR was automatically created by Codex to fix failing CI checks.
            
            **Failed workflow:** ${{ env.FAILED_WORKFLOW_NAME }}
            **Failed run:** ${{ env.FAILED_RUN_URL }}
